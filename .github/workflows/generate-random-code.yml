name: Generate random code

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  generate-code:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Generate random code
        run: |
          python3 -c "import random; print(''.join(random.choice('abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789') for i in range(100)))" > random.py

      - name: Commit and push changes
        run: |
          git add random.py
          git commit -m "Generated random code"
          git push origin HEAD
